# This is a basic workflow to help you get started with Actions

name: quotes twitter bot

# Controls when the workflow will run
on:
  schedule:
    - cron: "*/7 * * * *" 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy python-dotenv pygsheets
      - name: execute py script 
        run: |
          python quotes_twiter_bot/post_tweet.py
          python quotes_twiter_bot/follow_unfollow_like.py
        env:
          QUOTES_TWITER_BOT_CONSUMER_KEY: ${{secrets.QUOTES_TWITER_BOT_CONSUMER_KEY}}
          QUOTES_TWITER_BOT_CONSUMER_SECRET: ${{secrets.QUOTES_TWITER_BOT_CONSUMER_SECRET}}
          QUOTES_TWITER_BOT_ACCESS_TOKEN: ${{secrets.QUOTES_TWITER_BOT_ACCESS_TOKEN}}
          QUOTES_TWITER_BOT_ACCESS_TOKEN_SECRET: ${{secrets.QUOTES_TWITER_BOT_ACCESS_TOKEN_SECRET}}
          QUOTES_TWITER_BOT_GDRIVE_API_CREDENTIALS: ${{secrets.QUOTES_TWITER_BOT_GDRIVE_API_CREDENTIALS}}
          QUOTES_TWITER_BOT_SHEET_KEY: ${{secrets.QUOTES_TWITER_BOT_SHEET_KEY}}
