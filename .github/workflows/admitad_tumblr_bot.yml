name: quotes tumblr bot

on:
  schedule:
    - cron: "*/10 * * * *" 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytumblr python-dotenv Pillow admitad
      - name: execute py script 
        run: |
          python admitad_tumblr_bot/upload_to_tumblr.py
        env:
          QUOTES_TUMBLR_BOT_CONSUMER_KEY: ${{secrets.QUOTES_TUMBLR_BOT_CONSUMER_KEY}}
          QUOTES_TUMBLR_BOT_CONSUMER_SECRET: ${{secrets.QUOTES_TUMBLR_BOT_CONSUMER_SECRET}}
          QUOTES_TUMBLR_BOT_OAUTH_TOKEN: ${{secrets.QUOTES_TUMBLR_BOT_OAUTH_TOKEN}}
          QUOTES_TUMBLR_BOT_OAUTH_SECRET: ${{secrets.QUOTES_TUMBLR_BOT_OAUTH_SECRET}}
          ADMITAD_BOT_CLIENT_ID: ${{secrets.ADMITAD_BOT_CLIENT_ID}}
          ADMITAD_BOT_CLIENT_SECRET: ${{secrets.ADMITAD_BOT_CLIENT_SECRET}}
          ADMITAD_BOT_SCOPE: ${{secrets.ADMITAD_BOT_SCOPE}}